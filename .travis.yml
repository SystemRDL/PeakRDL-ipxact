language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

install:
  - pip install -U pytest pytest-cov python-coveralls coverage==4.5.4
  - sudo apt-get install libxml2-utils

script:
  - python -m pip install .
  - test/schema/1685-2014/download_schema.sh
  - test/schema/1685-2009/download_schema.sh
  - cd test
  - pytest --cov=peakrdl

after_success:
  - coveralls

stages:
  - test
  # Only execute deployment stage on tagged release commits in the form of "v1.2.3"
  # and from your repository (e.g. not PRs).
  # Also allows alpha/beta releases such as "v1.2.3b2"
  - name: deploy
    if: repo = SystemRDL/PeakRDL-ipxact AND tag =~ ^v\d+\.\d+\.\w+$

jobs:
  include:
    # Run lint
    - name: Lint
      install:
        - python -m pip install pylint
        - python -m pip install .
      script: pylint --rcfile test/pylint.rc peakrdl

    # Deploy source distribution
    - stage: deploy
      name: Deploy source distribution
      install: python -m pip install twine
      script: python setup.py sdist --formats=gztar
      after_success: python -m twine upload --skip-existing dist/*.tar.gz
